<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>GuessTheNumber</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Number Game</h1>
        </div>
        <div class="game">
            <form action="" id="rangeform">
                <div class="user-box">
                    <input type="text" id="range" name="range" required>
                    <label>Enter the range</label>
                </div>
                <center>
                    <button type="submit">RANDOM <span></span></button>
                </center>
            </form>
            <form action="" id="userguess" class="hidden">
                <div class="user-box">
                    <input type="text" id="guess" name="guess" required>
                    <label>Enter your guess</label>
                </div>
                <center>
                    <button type="submit">GUESS <span></span></button>
                </center>
            </form>
            <div id="result" class="hidden">
                <center>
                <p id="result-message"></p>
                </center>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
